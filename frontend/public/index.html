<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--link rel="shortcut icon" href="favicon.ico" /-->
    <meta
      name="viewport"
      content="minimum-scale=1, width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--

    <title>Substrate playground</title>
    <style>
      body {
        margin: 0;
        background-color: #282828;
        color: #F1F3F2;
        font-family: Manifold CF
      }
      
      /* From https://github.com/goldsteinsveta/parity-ani/ */
      .box-svg path {
          transition: all 0.3s;
      }
      .box-svg[data-state="1"] path:nth-child(1) {
          stroke-dasharray: 60% 100%;
          stroke-dashoffset: -31%;
      }
      .box-svg[data-state="1"] path:nth-child(2) {
          stroke-dasharray: 39% 120%;
          stroke-dashoffset: 0%;
      }
      .box-svg[data-state="1"] path:nth-child(3) {}
      .box-svg[data-state="1"] path:nth-child(4) {
          stroke-dasharray: 60% 100%;
          stroke-dashoffset: 0%;
      }
      .box-svg[data-state="1"] path:nth-child(5) {
          stroke-dasharray: 6% 100%;
          stroke-dashoffset: -65%;
      }
      .box-svg[data-state="1"] path:nth-child(6) {
          stroke-dasharray: 60% 100%;
          stroke-dashoffset: -65%;
      }
      .box-svg[data-state="1"] path:nth-child(7) {
          stroke-dasharray: 70% 100%;
          stroke-dashoffset: -37%;
      }
      .box-svg[data-state="1"] path:nth-child(8) {
          stroke-dasharray: 60% 100%;
          stroke-dashoffset: -100;
      }
      .box-svg[data-state="1"] path:nth-child(9) {
          stroke-dasharray: 25% 100%;
          stroke-dashoffset: -30%;
      }
      .box-svg[data-state="1"] path:nth-child(10) {
          stroke-dasharray: 41% 100%;
          stroke-dashoffset: -73%;
      }
      .box-svg[data-state="1"] path:nth-child(11) {
          stroke-dasharray: 60% 100%;
          stroke-dashoffset: 0;
      }
      .box-svg[data-state="1"] path:nth-child(12) {
          stroke-dasharray: 100% 100%;
          stroke-dashoffset: -100%;
      }
      .box-svg[data-state="1"] path:nth-child(13) {
          stroke-dasharray: 90% 100%;
          stroke-dashoffset: -60%;
      }
      .box-svg[data-state="1"] path:nth-child(14) {
          stroke-dasharray: 90% 100%;
          stroke-dashoffset: -75%;
      }
      .box-svg[data-state="1"] path:nth-child(15) {
          stroke-dasharray: 90% 100%;
          stroke-dashoffset: -67%;
      }
      .box-svg[data-state="1"] path:nth-child(16) {
          stroke-dasharray: 71% 100%;
          stroke-dashoffset: 0;
      }
      .box-svg[data-state="1"] path:nth-child(17) {
          stroke-dasharray: 30% 0%;
          stroke-dashoffset: 0;
      }
      .box-svg[data-state="1"] path:nth-child(18) {
          stroke-dasharray: 30% 0%;
          stroke-dashoffset: 0;
      }

      .box-svg[data-state="2"] path:nth-child(1),
      body.loading path:nth-child(1) {
          stroke-dasharray: 40% 100%;
          stroke-dashoffset: 0;
      }
      .box-svg[data-state="2"] path:nth-child(2),
      body.loading path:nth-child(2) {
          stroke-dasharray: 40% 120%;
          stroke-dashoffset: -70%;
      }
      .box-svg[data-state="2"] path:nth-child(3),
      body.loading path:nth-child(3) {}
      .box-svg[data-state="2"] path:nth-child(4),
      body.loading path:nth-child(4) {
          stroke-dasharray: 60% 0;
          stroke-dashoffset: 0%;
      }
      .box-svg[data-state="2"] path:nth-child(5),
      body.loading path:nth-child(5) {
          stroke-dasharray: 6% 100%;
          stroke-dashoffset: -85%;
      }
      .box-svg[data-state="2"] path:nth-child(6),
      body.loading path:nth-child(6) {
          stroke-dasharray: 40% 100%;
          stroke-dashoffset: -35%;
      }
      .box-svg[data-state="2"] path:nth-child(7),
      body.loading path:nth-child(7) {
          stroke-dasharray: 60% 100%;
          stroke-dashoffset: -37%;
      }
      .box-svg[data-state="2"] path:nth-child(8),
      body.loading path:nth-child(8) {
          stroke-dasharray: 40% 100%;
          stroke-dashoffset: 0;
      }
      .box-svg[data-state="2"] path:nth-child(9),
      body.loading path:nth-child(9) {
          stroke-dasharray: 40% 100%;
          stroke-dashoffset: 0;
      }
      .box-svg[data-state="2"] path:nth-child(10),
      body.loading path:nth-child(10) {
          stroke-dasharray: 100% 100%;
          stroke-dashoffset: -60%;
      }
      .box-svg[data-state="2"] path:nth-child(11),
      body.loading path:nth-child(11) {
          stroke-dasharray: 40% 100%;
          stroke-dashoffset: 0;
      }
      .box-svg[data-state="2"] path:nth-child(12),
      body.loading path:nth-child(12) {
          stroke-dasharray: 100% 100%;
          stroke-dashoffset: -100%;
      }
      .box-svg[data-state="2"] path:nth-child(13),
      body.loading path:nth-child(13) {
          stroke-dasharray: 100% 100%;
          stroke-dashoffset: -70%;
      }
      .box-svg[data-state="2"] path:nth-child(14),
      body.loading path:nth-child(14) {
          stroke-dasharray: 10% 100%;
          stroke-dashoffset: -57%;
      }
      .box-svg[data-state="2"] path:nth-child(15),
      body.loading path:nth-child(15) {
          stroke-dasharray: 60% 100%;
          stroke-dashoffset: 0;
      }
      .box-svg[data-state="2"] path:nth-child(16),
      body.loading path:nth-child(16) {
          stroke-dasharray: 120% 100%;
          stroke-dashoffset: 0;
      }
      .box-svg[data-state="2"] path:nth-child(17),
      body.loading path:nth-child(17) {
          stroke-dasharray: 30% 30%;
          stroke-dashoffset: 20%;
      }
      .box-svg[data-state="2"] path:nth-child(18),
      body.loading path:nth-child(18) {
          stroke-dasharray: 30% 100%;
          stroke-dashoffset: 0;
      }

      body.loading path:nth-child(1) {
          animation: ani140 10s infinite;
      }
      body.loading path:nth-child(2) {
          animation: ani160 12s infinite;
      }
      body.loading path:nth-child(3) {}
      body.loading path:nth-child(4) {
      }
      body.loading path:nth-child(5) {
      }
      body.loading path:nth-child(6) {animation: ani140 7s infinite;}
      body.loading path:nth-child(7) {animation: ani160 7s infinite ease-in;}
      body.loading path:nth-child(8) {animation: ani140 13s infinite ease-in-out;}
      body.loading path:nth-child(9) {animation: ani140 9s infinite ease-in-out;}
      body.loading path:nth-child(10) {animation: ani100 10s infinite ease-in-out;}
      body.loading path:nth-child(11) {animation: ani140 20s infinite ease-in-out;}
      body.loading path:nth-child(12) {animation: ani100 17s infinite ease-in-out;}
      body.loading path:nth-child(13) {animation: ani100 6s infinite ease-in-out;}
      body.loading path:nth-child(14) {animation: ani110 7s infinite ease-in-out;}
      body.loading path:nth-child(15) {animation: ani160 20s infinite ease-in-out;}
      body.loading path:nth-child(16) {animation: ani160 8s infinite ease-in-out;}
      body.loading path:nth-child(17) {
      }
      body.loading path:nth-child(18) {
      }


      @keyframes ani100 {
          0% {
              stroke-dashoffset: 0;
          }
          20% {
              stroke-dashoffset: 10%;
          }
          60% {
              stroke-dasharray: 100% 400%;
              stroke-dashoffset: 200%;
          }
          100% {
              stroke-dashoffset: 400%;   
          }
      }
      @keyframes ani110 {
          0% {
              stroke-dashoffset: 0;
          }
          20% {
              stroke-dashoffset: 10%;
          }
          60% {
              stroke-dasharray: 50% 100%;
          }
          100% {
              stroke-dashoffset: 200%;   
          }
      }
      @keyframes ani140 {
          0% {
              stroke-dashoffset: 0;
          }
          20% {
              stroke-dasharray: 10% 100%;
              stroke-dashoffset: 80%;
          }
          40% {
              stroke-dashoffset: 200%;
          }
          100% {
              stroke-dasharray: 40% 100%;
              stroke-dashoffset: 280%;   
          }
      }
      @keyframes ani160 {
          0% {
              stroke-dashoffset: 0;
          }
          20% {
              stroke-dashoffset: 80%;
          }
          100% {
              stroke-dashoffset: 160%;   
          }
      }

      h1 {font-size: 36px;max-width: 700px;text-shadow: 0 0 1em black;}

      [class^="box"] { display: flex; }
      .box-fullscreen {width: 100vw;height: 100vh;overflow: hidden;}
      .box-bg {position: absolute;z-index: -1;}
      .box-svg {transform: rotate(30deg);transform: rotate(-30deg) scale(1.3);left: -9999px;right: -9999px;top: -9999px;bottom: -9999px;margin: auto;position: absolute;}
      .bg-screen {background-image: url(../assets/bg_screen.png);filter: blur(10px);transition: filter 0.6s;opacity: 0.5;}
      .box-text {
        width: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .cta {
        font-size: 20px;
        font-weight: bold;
        color: #FF1864;
        padding: 0.8em 2em 1em 3.3em;
        border: 1px solid;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
      }
      .cta span {
        position: relative;
        display: block;
      }
      .cta span:before {
        content: '';
        display: inline-block;
        position: absolute;
        width: 1.7em;
        height: 1.7em;
        margin: 0 0.5em -0.45em 0;
        background-image: url(../assets/logo_substrate_pink-54.png);
        background-size: cover;
        background-position: center;
        left: -2em;
        top: -0.2em;
      }
      .cta:hover {
        background: #F1F3F2;
          border-color: #F1F3F2;
      }

      body.loading .cta span {
        width: 0;
        color: transparent;
      }
      body.loading .cta {border-color: transparent;background: transparent;transition: all 0s !important;}
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script src="../src/index.tsx"></script>
</html>
